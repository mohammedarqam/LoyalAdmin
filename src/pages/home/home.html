<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item no-lines class="content">
<h1 class="title">HOME</h1>
</ion-item>

<ion-grid>
<ion-row>
<ion-col col-6>
  <ion-card padding>
    <ion-card-content>
      <ion-item>
        <ion-icon name="ios-people" class="iconsize" color="primary" item-start></ion-icon>
        <h2>Total Users</h2>
            </ion-item>
            <ion-item class="mainCur">
          <h1>{{totUsers}}</h1>
          <h1>Users</h1>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>

<ion-col col-6>
  <ion-card padding>
    <ion-card-content>
      <ion-item>
        <ion-icon name="md-pizza" class="iconsize" color="primary" item-start></ion-icon>
        <h2>Total Restaurants</h2>
            </ion-item>
            <ion-item class="mainCur">
          <h1>{{totRestaurants}}</h1>
          <h1>Restaurants</h1>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>


</ion-row>
</ion-grid>



</ion-content>
