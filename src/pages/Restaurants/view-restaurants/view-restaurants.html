<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines class="content">
    <h1 class="title">Restaurants</h1>
    </ion-item>
    <ion-searchbar animated="true" placeholder="Search a Restaurant" [(ngModel)]="searchBar" (ionInput)="getItems(searchBar)"></ion-searchbar>


    <ion-grid>
      <ion-row>
        <ion-col col-4 *ngFor="let rest of restaurants" (click)="gtDetails(rest)" >
          <ion-card>
            <ion-card-content>
              <ion-card-title>
                {{rest.RestaurantName}}
              </ion-card-title>
              <p>Credit Due : {{rest.CreditDue}}</p>
              <p>Orders : {{rest.TotalOrders}} </p>
              <p>Loyal Percentage : {{rest.ProfitToLoyalPercentage}} </p>
              <p>Amount to Loyal : {{rest.AmountPendingToLoyal}} </p>
              <button ion-button (click)="DueCollection()">Collection</button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>




  <ion-fab right bottom>
    <button ion-fab color="danger" navPush="AddRestaurantsPage">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
