<ion-header>
    <ion-navbar color="primary">
      <ion-buttons end>
        <button ion-button (click)="done()">Done</button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  <ion-item no-lines class="content">
  <h1 class="title">Associated Restaurants</h1>
  </ion-item>


  <ion-card *ngFor="let restaurant of restaurants">
      <ion-card-content>
        <ion-card-title>
          {{restaurant.Name}}
        </ion-card-title>
        <ion-item>
          <p item-start>Loyalty</p>
          <p item-end>{{restaurant.Loyalty}} </p>
        </ion-item>
        <ion-item>
          <p item-start>Visits</p>
          <p item-end>{{restaurant.Visits}} </p>
        </ion-item>
      </ion-card-content>
    </ion-card>




</ion-content>
